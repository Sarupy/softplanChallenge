<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand text-lg" href="#" >Softplan Challenge</a>
        </div>
      </nav>
      <div class="container mt-5">
        <h1>Teste de integração</h1>
        <p class="lead text-md">
            Teste de integração da api desevolvido usando apenas o framework Bootstrap e JQuery.
        </p>
      <div class="mt-5" >
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-md">Valor inicial</label>
            <input type="number" class="form-control form-control-lg" id="valorinicial" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-md" >Meses</label>
            <input type="number" class="form-control form-control-lg" id="meses" required>
        </div>
        <div class="my-3">
            <label for="exampleFormControlInput1" class="form-label text-md">Juros</label><span class="text-muted"> (valor já sendo consumido pela <b>API 1</b>)</span>
            <input type="number"  readonly class="form-control form-control-lg readonly" id="juros" >
        </div>
        <div class="d-grid mt-2 pt-3">
            <button class="btn btn-primary btn-lg" type="button" id="btn-submit">Calcular</button>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
